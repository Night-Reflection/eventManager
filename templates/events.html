{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h2 class="fw-bold">Upcoming Events</h2>
    <p class="lead">Here are the events you've created</p>

    <!-- List of events -->
    <div class="list-group">
        {% for event in events %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ event.title }}</h5>
                <p>{{ event.date }} at {{ event.time }}</p>
            </div>
            <div>
                <a href="{{ url_for('edit_event', event_id=event.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_event', event_id=event.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
