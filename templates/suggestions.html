{% extends "base.html" %}
{% block content %}

<style>
/* Container styles adapting to light/dark mode */
body.light-mode .suggest-form-container {
    background: white;
    box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.1);
    border-radius: 1em;
    padding: 2em 2em 2em 2em;
    color: #333;
}

body.dark-mode .suggest-form-container {
    background: #1e1e1e;
    box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.7);
    border-radius: 1em;
    padding: 2em 2em 2em 2em;
    color: #ddd;
}

/* General container styling */
.suggest-form-container {
    max-width: 90%;
    margin: 3rem auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Title */
body.light-mode .form-title {
    color: #333;
}
body.dark-mode .form-title {
    color: #eee;
}

.form-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 2rem;
}

/* Alerts */
body.light-mode .alert {
    background-color: #fff3cd;
    color: #856404;
    border-radius: 0.5rem;
    padding: 0.75em 1em;
    max-width: 50rem;
    margin: 0 auto 1rem;
    font-size: 0.95rem;
}

body.dark-mode .alert {
    background-color: #665c00;
    color: #fff8c4;
    border-radius: 0.5rem;
    padding: 0.75em 1em;
    max-width: 50rem;
    margin: 0 auto 1rem;
    font-size: 0.95rem;
}

/* Form */
form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    max-width: 40rem;
    margin: 0 auto;
}

/* Labels */
label {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.5em;
    display: block;
}

/* Inputs and textarea */
body.light-mode input[type="text"],
body.light-mode textarea {
    background-color: #fafafa;
    border: 0.05rem solid #ccc;
    color: #333;
    padding: 0.75em;
    font-size: 1rem;
    border-radius: 0.5rem;
    width: 100%;
}

body.dark-mode input[type="text"],
body.dark-mode textarea {
    background-color: #2b2b2b;
    border: 0.05rem solid #555;
    color: #ddd;
    padding: 0.75em;
    font-size: 1rem;
    border-radius: 0.5rem;
    width: 100%;
}

/* Button */
body.light-mode button[type="submit"] {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 0.7em 1.5em;
    border-radius: 0.5em;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    align-self: flex-end;
    transition: background-color 0.2s ease;
}

body.light-mode button[type="submit"]:hover {
    background-color: #2c80b4;
}

body.dark-mode button[type="submit"] {
    background-color: #1a73e8;
    color: #eee;
    border: none;
    padding: 0.7em 1.5em;
    border-radius: 0.5em;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    align-self: flex-end;
    transition: background-color 0.2s ease;
}

body.dark-mode button[type="submit"]:hover {
    background-color: #155bb5;
}
</style>

<div class="suggest-form-container">
    <h2 class="form-title">Submit a Suggestion</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" maxlength="30" required>
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="5" maxlength="1000" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
