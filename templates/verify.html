{% extends "base.html" %}

{% block content %}
<div class="verify-container">
    <h2 class="text-center fw-bold">Email Verification</h2>
    <p class="text-muted text-center">We've sent a verification code to <strong>{{ email }}</strong>. Please enter it below.</p>
    <form method="POST" action="/verify">
        <div class="mb-3">
            <label class="form-label">Verification Code</label>
            <input type="text" class="form-control" name="verification_code" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
</div>
{% endblock %}
